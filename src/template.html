<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="main-box-page">
        <div class="page-header">
            <h1>Project Name</h1>
            <h2>Tasks</h2>
        </div>
        <div class="tasks-wrapper">
            <div class="task-card">
                <div class="button-left-content">
                    <h1>Go to Gym</h1>
                    <p>Priority: High</p>
                </div>
                <div class="button-center-content">
                    <h2>Due: 22-07-2025</h2>
                    <p>Description: Do an upper-body workout</p>
                </div>
                <div class="button-right-content">
                    <button id="task-infobtn">
                        Click here for more info and to manage this task
                    </button>
                </div>
            </div>
        </div>
        <div class="options-bar">
            <button id="returnButton">Go back</button>
            <button id="addTaskBtn">Add New Task</button>
            <button id="deleteTaskBtn">Delete Task</button>
        </div>
    </div>
</body>
</html>
